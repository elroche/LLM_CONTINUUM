<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Réponses</title>
</head>
<body>
    <h1>Réponses à la question "{{ question }}"</h1>
    {% for file, response in responses %}
        <h2>Réponses pour {{ file }}</h2>
        <p>{{ response | safe }}</p>
    {% endfor %}
</body>
</html>
