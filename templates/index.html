<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de transcriptions</title>
    <link rel="icon" href="/favicon.ico">
</head>

<body>
    <h1>Interface web pour l'analyse de transcriptions</h1>
    <form action="/upload_files" method="post" enctype="multipart/form-data">
        <label for="files">Sélectionnez des fichiers à analyser:</label>
        <input type="file" id="files" name="files" multiple required>
        <br><br>
        <input type="submit" value="Analyser les fichiers">
    </form>
    <br><br>
    {% if show_question_form %}
    <form action="/ask_question" method="post">
        <label for="question">Posez une question:</label>
        <input type="text" id="question" name="question" required>
        <br><br>
        <input type="submit" value="Poser la question">
    </form>
    {% endif %}
    <script>
        // Désactiver le bouton de soumission de la question jusqu'à ce que les fichiers soient analysés
        document.getElementById('files').addEventListener('change', function () {
            document.querySelector('input[type="submit"][value="Poser la question"]').disabled = false;
        });
    </script>
</body>

</html>
